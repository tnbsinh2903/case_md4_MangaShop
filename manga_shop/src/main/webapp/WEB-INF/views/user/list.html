<script src="/assets/js/app.js"></script>

<script>

    let user = new User();

    function renderUser(objUser) {
        // delete user.id ;
        console.log(objUser)
        let str = `
                        <tr class="text-center" id="tr_${objUser.id}">
                            <td>${objUser.id}</td>
                            <td><img style="height: 50px" src="/assets/images/avatar.png"  /> </td>
                            <td>${objUser.fullName}</td>
                            <td>${objUser.username}</td>
                            <td>${objUser.phone}</td>
                            <td>${objUser.address}</td>
                            <td>${objUser.role.code}</td>
                            <th class="text-center">
                                <a class="btn btn-outline-success block"  data-id="${objUser.id}" title="Block" data-toggle="tooltip" data-toggle="modal" >
                                       ${showLock(objUser.deleted)}
<!--                                  <i class="fas fa-unlock" aria-hidden="true"></i>-->
                                </a>
                            </th>

                        </tr>

                        `;
        return str;
     }

    function loadUser(user) {

        $.ajax({
            headers: {
                'accept': "application/json",
                'Content-Type': "application/json",
            },
            type: 'GET',
            url: "http://localhost:8080/api/users",
            data: JSON.stringify(user)
        })
            .done((data) => {
                data.forEach(item => {
                    user = item;
                     let str = renderUser(user);
                    $("#tbListUser tbody").prepend(str);
                });

                App.formatTooltip();
                // removeHandleShowModal();
                // loadModel();

            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }
loadUser();

    function getAllRole(){
        $.ajax({
            headers:{
                'accept' : "application/json",
                'content' : "application/json"
            },
            type :"GET",
            url : "http://localhost:8080/api/users/role",
         }).done((data)=>{
            role = data

        }).fail((jqXHR)=>{
            console.log(jqXHR)
        })
    }
    getAllRole();

    $("#tbListUser").on("click", ".block", function () {
        user.id = $(this).data('id');
        $("#currentRow").val($(this).closest("tr").attr("id"));
        showModalBlock();
    });

    function showModalBlock() {
        let userId = user.id;
        console.log(userId);
        App.showBlockConfirmDialog()
            .then((result) => {
                if (result.isConfirmed) {

                    doBlock(userId);
                }
            });

    }

    function doBlock (userId) {
        user.role = role;
        $.ajax({
            type: "DELETE",
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            url: "http://localhost:8080/api/users/block/" + userId,
            data: JSON.stringify(user)
        }).done((data) => {

            console.log(data)

            // console.log(data.role.code)
            // $("#tr_" + userId).remove();
            let str = `
                        <tr class="text-center" id="tr_${user.id}">
                            <td>${user.id}</td>
                            <td><img style="height: 50px" src="/assets/images/avatar.png"  /> </td>
                            <td>${data.fullName}</td>
                            <td>${data.username}</td>
                            <td>${data.phone}</td>
                            <td>${data.address}</td>
                            <td>${data.role.code}</td>
                            <th class="text-center">
                                <a class="btn btn-outline-success unlock"  data-id="${user.id}" title="Block" data-toggle="tooltip" data-toggle="modal" >
                                  <i class="fas fa-lock" aria-hidden="true"></i>
                                </a>
                            </th>
                        </tr>
                        `;
            console.log(user)
            console.log(data)
            $("#tr_" + user.id).replaceWith(str);


            removeHandleShowModal();
            // loadModel();
            App.IziToast.showSuccessAlert("Block User Successfully !");

        }).fail(() => {
            App.showErrorAlert("An error occurred. Please try again later!");

        })
    }

    function showLock(lockNum) {
        if (lockNum) {
            return `<i class="fas fa-lock" aria-hidden="true"></i>`
        }
        else {
            return `<i class="fas fa-unlock" aria-hidden="true"></i>`
        }
    }

    $("#tbListUser").on("click", ".unlock", function () {
        user.id = $(this).data('id');
        $("#currentRow").val($(this).closest("tr").attr("id"));
        showModalUnLock();
    });

    function showModalUnLock() {
        let userId = user.id;
        console.log(userId);
        App.showUnLockConfirmDialog()
            .then((result) => {
                if (result.isConfirmed) {

                    doUnLock(userId);
                }
            });

    }

    function doUnLock (userId) {
        user.role = role;
        $.ajax({
            type: "DELETE",
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            url: "http://localhost:8080/api/users/unLock/" + userId,
            data: JSON.stringify(user)
        }).done((data) => {

            console.log(data)

            // console.log(data.role.code)
            // $("#tr_" + userId).remove();
            let str = `
                        <tr class="text-center" id="tr_${user.id}">
                            <td>${user.id}</td>
                            <td><img style="height: 50px" src="/assets/images/avatar.png"  /> </td>
                            <td>${data.fullName}</td>
                            <td>${data.username}</td>
                            <td>${data.phone}</td>
                            <td>${data.address}</td>
                            <td>${data.role.code}</td>
                            <th class="text-center">
                                <a class="btn btn-outline-success unlock"  data-id="${user.id}" title="UnLock" data-toggle="tooltip" data-toggle="modal" >
                                  <i class="fas fa-unlock" aria-hidden="true"></i>
                                </a>
                            </th>
                        </tr>
                        `;
            console.log(user)
            console.log(data)
            $("#tr_" + user.id).replaceWith(str);


            removeHandleShowModal();
            // loadModel();
            App.IziToast.showSuccessAlert("UnLock User Successfully !");

        }).fail(() => {
            App.showErrorAlert("An error occurred. Please try again later!");

        })
    }

    function removeHandleShowModal(){
        $(".block").off("click");
        $(".unlock").off("click");
    }

</script>
